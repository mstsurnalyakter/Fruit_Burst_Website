<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tailwind CSS and Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Tailwind CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              commonColor: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Custom CSS -->
    <style>
      .font-Lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-Lato box-border">
    <!-- header section -->
    <header class="container mx-auto xl:24 lg:px-10 px-4">

      <nav class="my-12 bg-commonColor py-2 rounded-full px-4 text-white">
        <div class="navbar">

           <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-lg">
              <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruit</a></li>
            </ul>

          </div>

          <div class="navbar-center">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruit</a></li>
              </ul>
            </div>
            <div class="flex items-center justify-center">
              <img src="./images/logo.png" class="w-10" alt="">
              <a class="btn btn-ghost text-xl lg:text-2xl xl:text-4xl">daisyUI</a>
            </div>
          </div>


          <div class="navbar-end hidden sm:flex">
            <input class="py-3 pl-5 xl:w-96 rounded-full text-left border-none outline-none text-black" type="text" name="search" id="search" placeholder="Search here">
            <i class="fa-solid fa-magnifying-glass -translate-x-10 text-black"></i>
          </div>

        </div>
      </nav>
      
    </header>
  </body>
</html>
